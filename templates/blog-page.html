{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
<small>
  <p>
    <strong>{{ page.date }}</strong>
    <br />
    Tags: {{ page.taxonomies.tags }}
    <br />
    Categories: {{ page.taxonomies.categories }}
  </p>
</small>

<p>{{ page.content | safe }}</p>
{% endblock content %}
