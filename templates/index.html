{% extends "base.html" %}

{% block content %}
  {{ section.content | safe }}
  {% set blog = get_section(path="blog/_index.md") %}
  <h2>Blog</h2>
  {% for page in blog.pages %}
    <p>
      {{page.date}} <a href="{{page.permalink}}">{{ page.title }}</a>
    </p>
  {% endfor %}

{% endblock content %}
