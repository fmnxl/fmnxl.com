{% extends "base.html" %}

{% block content %}
<h4>PROJECT</h4>
<h1 class="title">
  {{ page.title }}
</h1>
<small>
  <p>
    <strong>{{ page.extra.timeframe }}</strong>
    <br />
    <a target="_blank" href="{{ page.extra.link }}">{{ page.extra.link }}</a> &#x2398;
    <br />
    Tech stack: {{ page.extra.tech }}
  </p>
</small>

<p>{{ page.content | safe }}</p>
{% endblock content %}
